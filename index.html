<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Upload Meeting Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .card {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 500;
    }
    textarea,
    input[type="file"] {
      width: 100%;
      margin-top: 6px;
    }
    textarea {
      min-height: 120px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .note {
      font-size: 13px;
      color: #666;
      margin-top: 6px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>อัปโหลดไฟล์ประชุม</h2>

    <form id="momForm">
      <label>ไฟล์เสียงประชุม</label>
      <input type="file" name="audio" accept="audio/*" required />

      <label>Agenda (1 บรรทัด = 1 หัวข้อ)</label>
      <textarea name="agenda" placeholder="รับรองรายงานการประชุมครั้งก่อน
รายงานผลการตรวจสอบภายใน
ประเด็นความเสี่ยง
เรื่องอื่น ๆ" required></textarea>
      <div class="note">ระบบจะสรุปรายงานตามหัวข้อที่ใส่ไว้</div>

      <button type="submit">ส่งให้ AI สรุป</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("momForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      // แปลง agenda เป็น array
      const agendaRaw = formData.get("agenda");
      const agendaArray = agendaRaw
        .split("\n")
        .map(a => a.trim())
        .filter(Boolean);

      formData.delete("agenda");
      formData.append("agenda", JSON.stringify(agendaArray));

      await fetch("https://YOUR-N8N-DOMAIN/webhook/mom-upload", {
        method: "POST",
        body: formData
      });

      alert("ส่งไฟล์เรียบร้อย ระบบกำลังสรุปรายงานการประชุม");
      form.reset();
    });
  </script>

</body>
</html>
